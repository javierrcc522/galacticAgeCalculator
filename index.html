<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Galactic Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Galactic Age Calculator!</h1>
      <div class="row">
        <div class="col-sm-6">
          <form id="age-form">
            <div class="form-group">
              <label for="age">Enter age</label>
              <input id="age" type="number">
              <label for="name">Enter name</label>
              <input id="name" type="text">
              <button class="btn-success" type="submit">Enter</button>
            </div>
          </form>
          <div class="form-group">
            <select id="gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
        </div>
        <div class="col-sm-6">
          <h4 id="earthAge"></h4>

          <h4 id="mercAge"></h4>

          <h4 id="venuAge"></h4>

          <h4 id="marAge"></h4>

          <h4 id="jupAge"></h4>

          <h4 id="genderExp"></h4>

        </div>
      </div>
    </div>
  </body>
</html>
